<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teams</title>
</head>
<body>
    <div class="container">
        <h2>Your Team</h2>
        <table>
            <tr>
                <th>Member ID</th>
                <th>Name</th>
                <th>Join Date</th>
                <th>Income Generated</th>
            </tr>
            <!-- Example rows -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>2024-01-01</td>
                <td>$100.00</td>
            </tr>
            <!-- More rows can be dynamically added here -->
        </table>
    </div>
</body>
</html>
